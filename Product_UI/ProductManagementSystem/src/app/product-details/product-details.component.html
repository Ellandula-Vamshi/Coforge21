
<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Category: </b></label> {{product.category}}
  </div>
  <br><br>
  <div>
    <label><b>Description: </b></label> {{product.description}}
  </div>
  <br><br>
  <div>
    <label><b>Manufacturer: </b></label> {{product.manufacturer}}
  </div> 
  <br><br>
  <div>
    <label><b>Name: </b></label> {{product.name}}
  </div>
  <br><br> 
  <div>
    <label><b>Unit: </b></label> {{product.unit}}
  </div> 
  <br><br>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>

 <h3>Update Product</h3>
 <div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category">
    </div>
    <br><br>
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>
    <br><br>
    <div class="form-group">
      <label for="name">Manufacturer</label>
      <input type="text" class="form-control" id="manufacturer" required [(ngModel)]="product.manufacturer" name="manufacturer">
    </div>
    <br><br>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>
    <br><br>
    <div class="form-group">
      <label for="name">Unit</label>
      <input type="text" class="form-control" id="unit" required [(ngModel)]="product.unit" name="unit">
    </div>

    <br><br>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>

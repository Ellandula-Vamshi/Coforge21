


<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>First Name: </b></label> {{customer.firstname}}
  </div>
  <br><br>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastname}}
  </div>
  <br><br>
  <div>
    <label><b>Gmail: </b></label> {{customer.email}}
  </div> 
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Go to  List</button><br>

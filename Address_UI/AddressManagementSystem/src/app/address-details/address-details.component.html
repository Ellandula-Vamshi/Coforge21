


<h2>Address Details</h2> 

<hr/>
<div *ngIf="address">
  <div>
    <label><b>House: </b></label> {{address.housename}}
  </div>
  <div>
    <label><b>ddress: </b></label> {{address.houseaddress}}
  </div>
  <div>
    <label><b>District: </b></label> {{address.district}}
  </div> 
  <div>
    <label><b>City: </b></label> {{address.city}}
  </div> 
  <div>
    <label><b>state: </b></label> {{address.housestate}}
  </div> 
 
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Address List</button><br>
